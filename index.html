<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" sizes="48x48" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Fotogram</title>
</head>

<body>
    <div class="header-content">
        <header>
            <div class="logo">
                <a href="./index.html"><img src="./img/Fotogram_Logo.svg" alt="Logo Fotogram"></a>
            </div>
            <div></div>
        </header>
    </div>

    <main class="center">
        <div class="content">
            <h1>Ben's Fotoseite</h1>

            <div class="gallery">
                <div class="filter-items">
                    <span>Fotoalben:</span>
                    <a href="#" onclick="renderFiltered(1)">Wildpark Poing</a>
                    <a href="#" onclick="renderFiltered(2)">Kreta</a>
                </div>
                <div id="gallery-content">
                    <!-- Bilder werden automatisch genneriert -->
                </div>
            </div>

            <div id="overlay" class="overlay">
                <div class="overlay-content">
                    <p class="details"></p>
                    <div class="close-button">&times;</div>
                    <img src="" alt="">
                    <div class="pagination"></div>
                    <div class="navigation">
                        <button class="nav-button prev">←</button>
                        <button class="nav-button next">→</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <div class="footer-content">
        <footer>
            <div class="logo">
                <a href="index.html"><img src="./img/Fotogram_Logo.svg" alt="Logo Fotogram"></a>
            </div>
            <span>© Copyright 2025 | Ben Bronner</span>
            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank"><img src="./img/facebook_white.png"
                        alt="Facebook"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="./img/instagram_white.png"
                        alt="Instagram"></a>
                <a href="https://x.com/" target="_blank"><img src="./img/twitter_white.png" alt="X"></a>


            </div>
        </footer>
    </div>
    <script src="./scripts/script2.js"></script>
</body>

</html>
